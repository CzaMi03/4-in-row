<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cztery w rzÄ™dzie</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Connect Four</h1>
    <div id="nickname-modal" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.7);z-index:2000;display:flex;align-items:center;justify-content:center;">
      <form id="nickname-form" style="background:#23235b;padding:32px 24px;border-radius:16px;box-shadow:0 4px 32px #000a;display:flex;flex-direction:column;gap:16px;min-width:260px;">
        <label style="color:#fddb3a;font-weight:bold;">Red player nickname:
          <input id="nickname-red" type="text" maxlength="20" required style="margin-top:4px;padding:8px;border-radius:8px;border:none;width:100%;" placeholder="Red player" autofocus />
        </label>
        <label style="color:#fbb034;font-weight:bold;">Yellow player nickname:
          <input id="nickname-yellow" type="text" maxlength="20" required style="margin-top:4px;padding:8px;border-radius:8px;border:none;width:100%;" placeholder="Yellow player" />
        </label>
        <button type="submit" style="margin-top:8px;padding:10px 0;border-radius:8px;background:#fddb3a;font-weight:bold;font-size:1.1rem;border:none;cursor:pointer;">Start Game</button>
      </form>
    </div>
    <div id="players-info" style="margin-bottom:8px;font-size:1.1rem;font-weight:bold;"></div>
    <div id="column-buttons"></div>
    <div id="game-board"></div>
    <button id="restart">Restart</button>
    <script src="js/main.js"></script>
</body>
</html>
